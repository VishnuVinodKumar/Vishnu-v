<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="naan.css">
<body>
  <div class="center">
    <fieldset>
        <legend>
            <h1>
                Personal Information
            </h1>
        </legend>
    <table class="dot">
        <tr>
            <td>
                Sex:
            </td>
            <td>
               <input type="radio"type="sex"value="male">Male
               <input type="radio"type="sex"value="female">Female
            </td>
            </tr>
            <tr>
                <td>
                    Brithday:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr> 
                 <td>
                    State:
                 </td>
                  <td> 
                    <select name="state"id="register_state">
                    <option value="state">Tamil Nadu
                    <option value="state">Kerala
                    <option value="state">Delhi
                    <option value="state">Goa
                    <option value="state">Assam 
                 </td>
            </tr>
            <tr>
                <td>
                    Country:
                </td>
                <td>
                    <select name="country"id="register_country">
                        <option value="Country">India
                        <option value="Country">America
                        <option value="Country">China
                        <option value="Country">Nepal
                        <option value="Country">Japan
                </td>
            </tr>
     </table>
    </fieldset>
  </div>
  <div class="group">
    <fieldset>
        <legend>
            <h1>
                Site Registration
            </h1>
        </legend>
        <table class="dash">
           
            <tr>
                <td>
                    Username:
                </td>
                <td>
                    <input type="text"name="username">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password"name="number">
                </td>
            </tr>
            <tr>
                <td>
                    Retype password:
                </td>
                <td>
                    <input type="password"name="number">
                </td>
            </tr>
            <tr>
                <td>
                    Email address:
                </td>
                <td>
                    <input type="text"name="username">
                </td>
            </tr>
            <tr>
                <td>
                    Retype email address:
                </td>
                <td>
                    <input type="text"name="username">
                </td>
            </tr>
        </table>
    </fieldset>
</div>
 <div class="cycle">
    <button type="submit"value="submit">Submit</button>
</div>
</body>
</html>
